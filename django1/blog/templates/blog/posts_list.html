<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts %}
    <div style="border: 1 black solid;" >
        <h4>
            <a href="{% url 'posts_detail' post.id %}">{{post.id}}. {{post.title}}</a>
        </h4>
    </div>
    {% endfor %}

    {% if prev_page > 0 %}
    <button>
        <a href="{% url 'posts_list' %}?page={{prev_page}}">Previous</a>
    </button>
    {% endif %}

    {% if posts %}
    <button>
        <a href="{% url 'posts_list' %}?page={{next_page}}">Next</a>
    </button>
    {% endif %}

    <div>
        <button>
            <a href="{% url 'post_create' %}">Create New Post</a>
        </button>
    </div>


</body>
</html>
